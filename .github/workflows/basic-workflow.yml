name: Basic Build Action
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: npm install
      run: |
        npm install
  build-docker:
    runs-on: ubuntu-latest
    needs: build
    name: Docker build
    steps:
    - name: Build Docker Image
      run: docker build . --file Dockerfile
        
